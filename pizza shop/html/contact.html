<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Slice - Contact</title>
    <link rel="stylesheet" href="../css1/style.css">
    <link rel="stylesheet" href="../css1/contact.css">
    <link rel="stylesheet" href="../css1/responsive.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Urban Slice</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <!-- Conditionally show login/signup or profile/logout based on user authentication status -->
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="signup.html" id="signup-link">Sign Up</a></li>
                    <li><a href="profile.html" id="profile-link" style="display:none;">Profile</a></li>
                    <li><a href="logout.html" id="logout-link" style="display:none;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>

            <div class="contact-info">
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@urbanslice.com</p>
                <p>Address: 123 Pizza Street, Foodtown, USA</p>
                <div id="map"></div> <!-- Google Maps integration -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Urban Slice. All rights reserved.</p>
        </div>
        <!-- Same footer as index.html -->
    </footer>

    <script src="../js/contact.js"></script>
    <script src="../js/api.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
