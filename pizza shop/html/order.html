<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Slice - Order Online</title>
    <link rel="stylesheet" href="../css1/style.css">
    <link rel="stylesheet" href="../css1/order.css">
    <link rel="stylesheet" href="../css1/responsive.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Urban Slice</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <!-- Conditionally show login/signup or profile/logout based on user authentication status -->
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="signup.html" id="signup-link">Sign Up</a></li>
                    <li><a href="profile.html" id="profile-link" style="display:none;">Profile</a></li>
                    <li><a href="logout.html" id="logout-link" style="display:none;">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <section class="order">
        <div class="container">
            <h1>Order Online</h1>
            <form id="order-form">
                <label for="pizza">Select Pizza:</label>
                <select id="pizza" name="pizza">
                    <option value="pepperoni">Pepperoni Pizza</option>
                    <option value="veggie">Veggie Pizza</option>
                    <!-- Add more options -->
                </select>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>

                <button type="submit" class="btn-primary">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Urban Slice. All rights reserved.</p>
        </div>
        <!-- Same footer as index.html -->
    </footer>

    <script src="../js/order.js"></script>
    <script src="../js/api.js"></script>

</body>
</html>
